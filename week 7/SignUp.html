<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="SignUp.css">
<script type="text/javascript" src="date_time.js"></script>
<title>Sign Up</title>

</head>

<header>
<br>
 <h1 style="margin-left:3%;">Sign Up</h1> 
 <p style="float:right;" id="date"></p>
</header>
	
<body>
<br>

<span id="date_time"></span>
<script type="text/javascript">window.onload = date_time('date_time');</script>


<form name="SignUpForm" onsubmit="return validate()" >
<div class=c>
  First name:<br>
  <input type="text" name="firstname" required><br><br>
  Last name:<br>
  <input type="text" name="lastname" required><br><br>
  Gender:<br>
  <input type="radio" name="gender" value="male" checked > Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br><br>
  E-mail Id:<br>
  <input type="text" name="email" required><br><br>
  Password:<br>
  <input type="password" name="password" id="pswd"><br><br>
  Phone no. :<br>
  <input type="tel" name="pno"><br><br>
  <input id=b1 type="submit" name="Submit" value="Sign Up" >
</div>

</form>



</body>

<script>
function validate() {
var str = document.forms["SignUpForm"]["pno"].value;
if(str.length==10){
    if (!(str.match(/(7|8|9)\d{9}/))) {
        alert("Invalid mobile number"); 
       return false;
    }
}
else
alert("Mobile Number should be 10 digit");
var stre = document.forms["SignUpForm"]["email"].value;
if (!(stre.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))) {
        alert("Invalid email-id"); 
       return false;
    }
var strp = document.getElementById("pswd").value;
if(strp.length>5){
if (!(strp.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/))) {
        alert("Password must contain\none uppercase\none lowercase\none number"); 
       return false;
    }
}
else
alert("password must be atleast 6 character long");
}




</script>
	
</html>
